<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista kategorii</title>
</head>
<body>

<ul id="categories">
  <li class="item">
    <h2>Animals</h2>
    <ul>
      <li>Cat</li>
      <li>Hamster</li>
      <li>Horse</li>
      <li>Parrot</li>
    </ul>
  </li>
  <li class="item">
    <h2>Products</h2>
    <ul>
      <li>Bread</li>
      <li>Prasley</li>
      <li>Cheese</li>
    </ul>
  </li>
  <li class="item">
    <h2>Technologies</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Node.js</li>
    </ul>
  </li>
</ul>

<script>
document.addEventListener("DOMContentLoaded", function() {
  
  const categoriesList = document.querySelectorAll("#categories .item");

  
  const numberOfCategories = categoriesList.length;
 
  console.log("Liczba kategorii w ul#categories:", numberOfCategories);
});

document.addEventListener("DOMContentLoaded", function() {

  const categoriesList = document.querySelectorAll("#categories .item");

  
  categoriesList.forEach(function(category) {

    const categoryHeader = category.querySelector("h2");

    const categoryElements = category.querySelectorAll("li");

    const numberOfElements = categoryElements.length;

   
    console.log("Category:", categoryHeader.textContent, "Elements:", numberOfElements);
  });


  console.log("Number of categories:", categoriesList.length);
});
</script>

</body>
</html>
